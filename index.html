<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
   <section class="grid">
    <div class="profile-card card">
      <div class="profile-card-content">
        <h1>Ira Glass</h1>
        <p>American public radio personality and the host of popular radio and TV show This American Life.</p>
        <div class = "btn-container">
          <button class="about">About</button>
          <button class="contact">Contact</button>
        </div>
      </div>
    </div>
    <div class= "profile card">
      <img src="assets/profile.svg" alt="profile-icon" class="card-icon">
      <p>Profile</p>
    </div>
    <div class="podcast card">
      <img src="assets/podcast.svg" alt="podcast-icon" class="card-icon">
      <p>Podcast</p>
    </div>
    <div class="appearances card">
      <img src="assets/public.svg" alt="public-icon" class="card-icon">
      <p>Public Appearances</p>
    </div>
    <div class="tv card">
      <img src="assets/tv.svg" alt="tv-icon" class="card-icon">
      <p>Television</p>
    </div>
    <div class="blog card">
      <img src="assets/blog.svg" alt="blog-icon" class="card-icon">
      <p>Blog</p>
    </div>
    <div class="hobbies card">
      <img src="assets/hobbies.svg" alt="podium-icon" class="card-icon">
      <p>Hobbies</p>
    </div>
    <div class="social-menu card">
      <img src="assets/social.svg" alt="social-icon" class="card-icon">
      <p>Social Media</p>
    </div>
   </section>
   <section class="hero-image"></section>
  </body>
</html>
